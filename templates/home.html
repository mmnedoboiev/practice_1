<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style_profile.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    {% if username %}
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">{{ username }}</span><span class="text-black-50">{{ email }}</span><span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
            <form method="POST" action="/insert">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input id="firstname" name="firstname" type="text" class="form-control" value="" placeholder="{{ firstname }}"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input id="lastname" name="lastname" type="text" class="form-control" placeholder="{{ lastname }}" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input id="phone" name="phone" type="text" class="form-control" placeholder="{{ phone }}" value=""></div>
                        <div class="col-md-12"><label class="labels">Address Line 1</label><input id="address" name="address" type="text" class="form-control" placeholder="{{ address }}" value=""></div>
                        <div class="col-md-12"><label class="labels">Education</label><input id="education" name="education" type="text" class="form-control" placeholder="{{ education }}" value=""></div>
                        <div class="col-md-12"><label class="labels">Date register</label><input type="text" class="form-control" placeholder="{{ join_date }}" value="" disabled></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input id="country" name="country" type="text" class="form-control" placeholder="{{ country }}" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input id="state" name="state" type="text" class="form-control" value="" placeholder="{{ state }}"></div>
                    </div>
                    <div class="mt-5 text-center">
                        <input  class="btn btn-primary profile-button" type="submit" value="Save Profile"><br><br>
                        <a class="btn btn-primary profile-button" href="/logout">LOGOUT</a>
                    </div>
                </div>
            </form>
            </div>
            <!-- <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
                </div>
            </div> -->
        </div>
    </div>
    </div>
    </div>
    {% else %}
    <p >go to login <a href="/login">Login</a> page</p>
    {% endif %}
</body>
</html>
